<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/template :: head"></head>


<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
	<h1 th:text="${titulo}"></h1>
	</br>
	</div>
	<div class="container">
	<a class="btn btn-primary btn-sm" th:href="@{/views/ventas/create}"
	
	th:text="'Realizar Compra'" title="Realizar Compra"></a>
	</br>
	</br>
	<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>     
    </tr>
  </thead>
  <tbody>
    <tr th:each="pr:${productos}">
      <th scope="row" th:text="${pr.id}"></th>
      <td th:text="${pr.nombre}"></td>
      <td th:text="${pr.precio}"></td>
    </tr>
   
  </tbody>
</table>
	
	</div>
	

	<footer th:replace="plantilla/template :: footer"></footer>


</body>

</html>
